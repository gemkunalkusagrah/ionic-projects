<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Login page </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form>
      <ion-item lines="full" >
        <ion-label position="floating">User name</ion-label>
        <ion-input type="text" #userName required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text"#email required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" #password1 required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" #password2 required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button (click)="onSubmit(userName.value, email.value, password1.value, password2.value)" color="success" expand="block">Register</ion-button>
        </ion-col>
      </ion-row>
    </form>

    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/table-data']" color="warning" expand="block">Show Data</ion-button>
      </ion-col>
    </ion-row>
  </div>
  
  
</ion-content>
